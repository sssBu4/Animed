<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/src/css/register.css">
    <title>Document</title>
</head>
<body>
        <section class="section-form" >
            <div class="login-box" >
                <form action="" class="login-form">
                    <h2 class="c-white login-title d-flex">Log In to your account</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div style="padding-bottom: 35px;">
                        <a class="p c-blue" href="#">Forgot your password?</a>
                    </div>
                    <button class="d-flex btn strong c-white bg-button" type="submit">Login to your account<span class="icon-bxs-login" style="margin-left: 10px;"></span></button>
                    <div class="icon-frame-register" style="height: 13px; margin: 25px 0px;"></div>
                    <button class="d-flex btn-google strong c-blue bg-white" type="submit"><span class="icon-google" ></span>Continue with Google</button>
                    <button class="d-flex btn-facebok strong c-blue bg-wgite" type="submit"><span class="icon-facebok"></span>Continue with Facebook</button>
                </form>
            </div>
             <!-- Swiper -->
             <div class="swiper mySwiper img-rate">
                <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="/photo/register_1.png" width="880" height="900">
                    <div class="rating d-flex">8.5 <span class="icon-star"></span></div>
                </div>
                <div class="swiper-slide">
                    <img src="/photo/register_2.png" width="880" height="900">
                    <div class="rating d-flex">7.8 <span class="icon-star"></span></div>
                </div>
                <div class="swiper-slide">
                    <img src="/photo/register_2.png" width="880" height="900">
                    <div class="rating d-flex">7.8 <span class="icon-star"></span></div>
                </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-progress-bar">
                <span class="swiper-pagination-bulet"></span>
                <span class="swiper-pagination-bulet"></span>
                <span class="swiper-pagination-bulet"></span>
                </div>
                
            </div>
            <div class="ellipse"></div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="register.js"></script>
    </div>
</body>
</html>
